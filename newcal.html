                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!DOCTYPE HTML>

<html>
   <head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-	Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
        <title>calculator</title>

	  <script type="text/javascript">
	    function add()
             {
		var n1 = document.getElementById("input1").value;
		var n2 = document.getElementById("input2").value;
		var value = parseInt(n1) + parseInt(n2) ;
		document.getElementById("display").value = value;
	      }

	     function sub()
              {
		var n1 = document.getElementById("input1").value;
		var n2 = document.getElementById("input2").value;
		var value = parseInt(n1) - parseInt(n2) ;
		document.getElementById("display").value = value;
	      }

	     function mul() 
              {
		var n1 = document.getElementById("input1").value;
		var n2 = document.getElementById("input2").value;
		var value = parseInt(n1) * parseInt(n2) ;
		document.getElementById("display").value = value;
	      }

	     function div()
    	      {
		var n1 = document.getElementById("input1").value;
		var n2 = document.getElementById("input2").value;
		var value = parseInt(n1) / parseInt(n2) ;
		document.getElementById("display").value = value;
	       }

         </script>



 </head>      
        <body>
           
            <table border="3" align="center" width="20%"> 
			 <tr> 
		            <td align="center" colspan="2"> 
				 <div class="form-group">
				   
				   <input type="text" class="form-control" id="display" placeholder="answer here"  readonly id="display">
			          </div>
                            </td>  </tr>
			<tr>
			   <td align="center">
				 <div class="form-group">
				  
				   <input type="number" class="form-control" id="input1" placeholder="input1">
			          </div>
			   </td>

			   <td align="center">
				 <div class="form-group">
				 
				  <input type="number" class="form-control" id="input2" placeholder="input2">
			          </div>
   		     	   </td>  </tr>
			<tr>
  			    <td align="center">
				 <button type="button" class="btn btn-outline-primary" id="add" onclick="return add()" >Addition +</button>
                            </td>
                            
			    <td align="center">
				 <button type="button" class="btn btn-outline-danger" id="sub" onclick="return sub()">Subtraction -</button>
                            </td>
                        </tr>
			<tr>
  			    <td align="center">
			<button type="button" class="btn btn-outline-success" id="mul" onclick="return mul()">Multiplication x</button>
                            </td>
                            
			    <td align="center">
				 <button type="button" class="btn btn-outline-dark" id="div" onclick="return div()">Division /</button>
                            </td>
                        </tr>	
	
          
 	</body>
  
</html>
